<div class="card">
  <img
    class="card-img-top"
    src="../../../../assets/russia-kazan.jpg"
    alt="Card image cap"
  />
  <div class="card-body">
    <p class="continent">{{ country.region }}</p>
    <h5 class="card-title">{{ country.name.common }}</h5>
    <p class="card-text">
      {{ country.flags.alt }}
    </p>
  </div>
</div>
