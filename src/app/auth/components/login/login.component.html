<app-background></app-background>
<div class="container">
  <h1>Login</h1>
  <p class="subtitle">We are thrilled to welcome you again!</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group form-group-mail-pass">
      <input
        type="email"
        formControlName="Email"
        class="form-control"
        placeholder="Email"
        (blur)="outOfFocusEmail()"
      />
      <label for="Email" class="form-label">Email</label>
      <div
        *ngIf="
          loginForm.get('Email')?.invalid &&
          focusedEmail &&
          (loginForm.get('Email')?.dirty || loginForm.get('Email')?.touched)
        "
        class="error"
      >
        <div *ngIf="loginForm.get('Email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('Email')?.errors?.['email']">
          Invalid email format
        </div>
      </div>
    </div>
    <div class="form-group form-group-mail-pass">
      <input
        type="password"
        formControlName="Password"
        class="form-control"
        placeholder="Password"
        (blur)="outOfFocusPassword()"
      />
      <label for="Password" class="form-label">Password</label>
      <div
        *ngIf="loginForm.get('Password')?.invalid && focusedPassword"
        class="error"
      >
        <div *ngIf="loginForm.get('Password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="loginForm.get('Password')?.errors?.['minlength']">
          Password must be at least 6 characters long
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-submit btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <p class="routing-text routing-link" routerLink="/register">
      Did you forget your password?
    </p>
    <p class="routing-text-center">
      Don't have an account?
      <span class="routing-link" routerLink="/register">Create one</span>
    </p>
  </form>
</div>
