<app-background></app-background>
<div class="container">
  <h1>Sign Up</h1>
  <p>Welcome to the Navigate Community!</p>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <button
        class="btn btn-type btn-primary-light"
        (click)="selectedUserType = 'Rolename'; adminSelected = true"
        [ngClass]="{ active: adminSelected }"
      >
        Admin
      </button>
      <button
        class="btn btn-type btn-primary-light"
        (click)="selectedUserType = 'regular'; adminSelected = false"
        [ngClass]="{ active: !adminSelected }"
      >
        Regular
      </button>
    </div>
    <div class="form-column">
      <div class="form-group">
        <input
          type="text"
          formControlName="Firstname"
          class="form-control"
          placeholder="First Name"
          (blur)="outOfFocusFirstName()"
        />
        <label for="Firstname" class="form-label">First Name</label>
        <div
          *ngIf="
            signupForm.get('Firstname')?.invalid &&
            focusedFirstName &&
            (signupForm.get('Firstname')?.dirty ||
              signupForm.get('Firstname')?.touched)
          "
          class="error"
        >
          <div *ngIf="signupForm.get('Firstname')?.errors?.['required']">
            First Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="Lastname"
          class="form-control"
          placeholder="Last Name"
          (blur)="outOfFocusLastName()"
        />
        <label for="Lastname" class="form-label">Last Name</label>
        <div
          *ngIf="
            signupForm.get('Lastname')?.invalid &&
            focusedLastName &&
            (signupForm.get('Lastname')?.dirty ||
              signupForm.get('Lastname')?.touched)
          "
          class="error"
        >
          <div *ngIf="signupForm.get('Lastname')?.errors?.['required']">
            Last Name is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group form-group-mail-pass">
      <input
        type="email"
        formControlName="Email"
        class="form-control"
        placeholder="Email"
        (blur)="outOfFocusEmail()"
      />
      <label for="Email" class="form-label">Email</label>
      <div
        *ngIf="
          signupForm.get('Email')?.invalid &&
          focusedEmail &&
          (signupForm.get('Email')?.dirty || signupForm.get('Email')?.touched)
        "
        class="error"
      >
        <div *ngIf="signupForm.get('Email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="signupForm.get('Email')?.errors?.['email']">
          Invalid email format
        </div>
      </div>
    </div>
    <div class="form-group form-group-mail-pass">
      <input
        type="password"
        formControlName="Password"
        class="form-control"
        placeholder="Password"
        (blur)="outOfFocusPassword()"
      />
      <label for="Password" class="form-label">Password</label>
      <div
        *ngIf="signupForm.get('Password')?.invalid && focusedPassword"
        class="error"
      >
        <div *ngIf="signupForm.get('Password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="signupForm.get('Password')?.errors?.['minlength']">
          Password must be at least 6 characters long
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-submit btn-primary"
      [disabled]="signupForm.invalid"
    >
      Sign Up
    </button>
    <p class="routing-text">
      Already have an account?
      <span class="routing-link" routerLink="/login">Log In</span>
    </p>
  </form>
</div>
