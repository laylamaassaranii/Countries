<app-background></app-background>
<div class="container">
  <h1>Sign Up</h1>
  <p>Welcome to the Navigate Community!</p>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <button
        class="btn btn-type btn-primary-light"
        (click)="selectedUserType = 'Rolename'; adminSelected = true"
        [ngClass]="{ active: adminSelected }"
      >
        Admin
      </button>
      <button
        class="btn btn-type btn-primary-light"
        (click)="selectedUserType = 'regular'; adminSelected = false"
        [ngClass]="{ active: !adminSelected }"
      >
        Regular
      </button>
    </div>
    <div class="form-column">
      <div class="form-group">
        <input
          type="text"
          formControlName="Firstname"
          class="form-control"
          placeholder="First Name"
        />
        <label for="Firstname" class="form-label">First Name</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="Lastname"
          class="form-control"
          placeholder="Last Name"
        />
        <label for="Lastname" class="form-label">Last Name</label>
      </div>
    </div>
    <div class="form-group form-group-mail-pass">
      <input
        type="email"
        formControlName="Email"
        class="form-control"
        placeholder="Email"
      />
      <label for="Email" class="form-label">Email</label>
    </div>
    <div class="form-group form-group-mail-pass">
      <input
        type="password"
        formControlName="Password"
        class="form-control"
        placeholder="Password"
      />
      <label for="Password" class="form-label">Password</label>
    </div>
    <button
      type="submit"
      class="btn btn-submit btn-primary"
      [disabled]="signupForm.invalid"
    >
      Sign Up
    </button>
    <p class="routing-text">
      Already have an account?
      <span class="routing-link" routerLink="/login">Log In</span>
    </p>
  </form>
</div>
