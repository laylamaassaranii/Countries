<app-background></app-background>
<div class="container">
  <h1>Sign Up</h1>
  <p>Welcome to the Navigate Community!</p>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <button
        class="btn btn-type"
        (click)="selectedUserType = 'admin'; adminSelected = true"
        [ngClass]="{ active: adminSelected }"
      >
        Admin
      </button>
      <button
        class="btn btn-type"
        (click)="selectedUserType = 'regular'; adminSelected = false"
        [ngClass]="{ active: !adminSelected }"
      >
        Regular
      </button>
    </div>
    <div class="form-column">
      <div class="form-group form-column">
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          placeholder="First Name"
        />
      </div>
      <div class="form-group form-column">
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="Last Name"
        />
      </div>
    </div>
    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="signupForm.invalid"
    >
      Sign Up
    </button>
  </form>
</div>
